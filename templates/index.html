<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restricted Content Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #1f1f1f, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00f7ff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      
    }

    .upload-box {
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      margin-bottom: 20px;
      background-color: #000;
      color: #fff;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 6px;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #02d9e5;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Restricted Content Detection</h1>

  <div class="upload-box">
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required>
      <br>
      <button type="submit">Upload & Analyze</button>
    </form>
  </div>

  <div class="footer">
    Powered by Flask, YOLOv8 & Whisper
  </div>

</body>
</html>
